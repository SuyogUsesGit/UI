<html>
    <head>
        <title>Some more selectors</title>
        <style>
            .c {
                color: red
            }
            h1 {
                font-size: 10pt
            }
        </style>
    </head>
    <body>
        <h1 class="c">Hello h1</h1>
        <font class="c">Hello font</font>
        <p class="c">Hello p</p>
    </body>
</html>
