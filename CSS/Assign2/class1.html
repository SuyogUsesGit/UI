<html>
    <head>
        <title>CSS Syntax</title>
        <style>
            h1 {
                font-size: 30pt
            }
            h1.c {
                color: blue;
            }
        </style>
    </head>
    <body>
        <h1>First h1 tag</h1>
        <h1 class="c">Second h1 tag</h1>
    </body>
</html>
