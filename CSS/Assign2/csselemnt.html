<html>
    <head>
        <title>CSS Syntax</title>
        <style>
            h1 {
                font-size: 30pt
            }
            
            h1,h2,h3 {
                color: red;
            }
        </style>
    </head>
    <body>
        <h1>First h1 tag</h1>
        <h1>Second h1 tag</h1>
        <h2>First h2 tag</h1>
        <h3>Third h3 tag</h1>
    </body>
</html>
