<html>
<head>
<title>Form Demo</title>  
<script language="JavaScript">
   function add() {
       if(!isFinite(parseInt(document.frm1.txt1.value)) || !isFinite(parseInt(document.frm1.txt2.value)))  {
           alert("Please enter a number");
           return false;
       }
       document.frm1.txt3.value = parseInt(document.frm1.txt1.value) + parseInt(document.frm1.txt2.value);
   }
    function sub() {
        if(!isFinite(parseInt(document.frm1.txt1.value)) || !isFinite(parseInt(document.frm1.txt2.value)))  {
           alert("Please enter a number");
           return false;
       }
       document.frm1.txt3.value = parseInt(document.frm1.txt1.value) - parseInt(document.frm1.txt2.value);
   }
    function multi() {
        if(!isFinite(parseInt(document.frm1.txt1.value)) || !isFinite(parseInt(document.frm1.txt2.value)))  {
           alert("Please enter a number");
           return false;
       }
       document.frm1.txt3.value = parseInt(document.frm1.txt1.value) * parseInt(document.frm1.txt2.value);
   }
    function div() {
        if(!isFinite(parseInt(document.frm1.txt1.value)) || !isFinite(parseInt(document.frm1.txt2.value)))  {
           alert("Please enter a number");
           return false;
       }
       document.frm1.txt3.value = parseInt(document.frm1.txt1.value) / parseInt(document.frm1.txt2.value);
   }
</script>    
</head>
<body>
    <form name="frm1" >
        Num1: <input type="text" name="txt1" maxlength="2" ></br>
        Num2: <input type="text" name="txt2" maxlength="2" </br>
        Result: <input type="text" name="txt3"></br>
        <input type="button" value="Add" name="but1" onClick="add()">
        <input type="button" value="Subtract" name="but2" onClick="sub()">
        <input type="button" value="Multiply" name="but3" onClick="multi()">
        <input type="button" value="Divide" name="but4" onClick="div()">
    </form>
</body>
</html>
