<html>
<head>
<title>Form Demo</title>  
<script language="JavaScript">
    function clk() {
        alert(document.f1.tarea.value);
    }
</script>    
</head>
<body>
    <h1>Enter Feedback</h1>
    <form name="f1">
        <textarea name="tarea" maxlength="200"></textarea>
        <input type="button" value="Submit Feedback" onClick="clk()">
    </form>
    
</body
</html>
