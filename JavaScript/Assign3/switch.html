<html>
<head>
<title>JavaScript Assignment 2</title>    
    <script language="JavaScript">
        function vowelChecker(c) {
            c = c.toUpperCase();
            switch(true) {
                case (c == "A"): return true;
                case (c == "E"): return true;
                case (c == "I"): return true;
                case (c == "O"): return true;
                case (c == "U"): return true;
                default: return false;
            }
        }
        document.write(vowelChecker("u"));
    </script>
</head>
    <body>
        <h1>JavaScript Variable Demo</h1>
    </body>
