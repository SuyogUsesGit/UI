<title>JavaScript Assignment 2</title>    
    <script language="JavaScript">
          function divisibleBy5And6(num) {
            if(num % 5 === 0 && num % 6 === 0) return true;
              else return false;
           }
            
        document.write(divisibleBy5And6(5));
            
    </script>
</head>
    <body>
        <h1>JavaScript Variable Demo</h1>
