<html>
<head>
<title>JavaScript Assignment 2</title>    
    <script language="JavaScript">
     
        var num = 9;
        var i = 0;

        document.write('<table border="2" cellpadding="2">');
        document.write("<th>X</th>" + "<th>Y</th>" + "<th>X*Y</th>");
        for(i=1;i<=10;i++) {
            document.write("<tr>" + "<td>"
                                        + num + 
                                    "</td>" + 
                                    "<td>"
                                        + i + 
                                    "</td>" + 
                                    "<td>"
                                            + '<input type="text" value="' + (num*i) + '"></input>' + 
                                    "</td>" + 
                                    
                           "</tr>");
        }

        document.write("</table>");
        
    </script>
</head>

    </body>
    
</html>
