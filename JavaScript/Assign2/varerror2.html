<html>
<head>
<title>JavaScript Assignment 2</title>    
    <script language="JavaScript">
           num1 = 10;
            num2 = 10;
            num3 = num1++;
            num4 = ++num2;
            document.write("Num1: " + num1 + "\n" +
                          "Num2: " + num2 + "\n" +
                          "Num3: " + num3 + "\n" +
                          "Num4: " + num4);
    </script>
</head>
    <body>
        <h1>JavaScript Variable Demo</h1>
    </body>
</html>
