<html>
<head>
<title>Functions And Dialog Boxes</title>  
<script language="JavaScript">
    function dispStr() {
        for(i=0; i<arguments.length; i++) {
            document.write(arguments[i] + " ");
        }
    }
    dispStr("l1", "l2", "l3");
    document.write("</br>");
    dispStr("2one", "2two", "2three", "2four", "2five");
</script>    
</head>
<body>
</body>
</html>
