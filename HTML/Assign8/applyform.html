    <!DOCTYPE html>
    <html>
        <head>
             <title>HTML Date</title>
            <link type="text/css" rel="stylesheet" href="styles.css">
          </head
       <body>
            <h1 style="text-align: center">Apply Form</h1>
          <table border="2" cellpadding="10" style="margin: 0 auto 0 auto" bordercolor="#0416a0">
              <tr>
                <td>Name</td>
                <td><input type="text" size="20"></td>
              </tr>
              <tr>
                <td>Sex</td>
                <td>
                    <input type="radio" value="male" name="gender">Male
                    <input type="radio" value="female" name="gender">Female
                </td>  
              </tr>
              <tr>
                    <td>Interest</td>
                   <td>
                        <input type="checkbox">Current Account
                        <input type="checkbox">Debit Card
                        <input type="checkbox">Credit Card
                        <input type="checkbox">Demat Account
                        <input type="checkbox">Insurance Plan
                   </td>
                  </tr>
              <tr>
                <td>Email</td>
                  <td>
                        <input type="email">
                  </td>
              </tr>
              <tr>
                <td>Date of Birth</td>
                  <td>
                    <input type="date">
                  </td>
              </tr>
              <tr>
                <td>Arrach id Proof</td>
                <td>
                    <input type="file">
                  </td>
              </tr>
              <tr>
                <td>Comments</td>
                  <td>
                    <textarea rows="5" cols="60"></textarea>
                  </td>
              </tr>
              <tr>
                <td></td>
                  <td>
                      <input type="submit" name="Submit" name="sub">
                        <input type="reset" name="Reset" name="res">
                  </td>
              </tr>
          </table>
       </body>
    </html>
