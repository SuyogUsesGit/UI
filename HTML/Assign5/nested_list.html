<html>
<head>
    <title>Nested list</title>
</head>
<body style="background:aqua">
    <h1 style="color:darkred">General Financial Terms</h1>
    <dl>
        <ol type="A">
            <li>Accounts
                <ul type="square">
                    <li>Personal Accounts</li>
                    <li>Real Accounts</li>
                    <li>Nominal Accounts</li>
                </ul>
            </li>
            <li>Bonds
                <ul type="square">
                    <li>Corporate Bonds</li>
                    <li>Zero-Coupon Bonds</li>
                    <li>Government Bonds</li>
                </ul>
            </li>
        </ol>
    </dl>
</body>
</html>
